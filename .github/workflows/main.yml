name: Lint Code Base

on: [push, pull_request]

jobs:
  build:
    name: Lint Code Base
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Lint with Black
        run: black /github/workspace/sonartestproject/simple-django-login-and-register/source/main/views.py
     

      - name: Lint Code Base
        uses: github/super-linter@v4
        env:
          VALIDATE_PYTHON_BLACK: true
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
