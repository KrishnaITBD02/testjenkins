name: Django CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      max-parallel: 4
      matrix:
        python-version: [3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v3
    - name: Super-Linter
      uses: github/super-linter@v5.0.0
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
